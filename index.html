<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini game</title>

    <style>
        body {
            user-select: none;
            background-color: rgb(166, 166, 166);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            margin: 0;
            cursor: cell;
        }

        #start_btn {
            background-color: cornsilk;
            text-align: center;
            line-height: 50px;
            font-size: larger;
            margin: 20px 0 20px 0;
            width: 130px;
            height: 50px;
            cursor: pointer;
            border: 2px solid;
            border-radius: 5px;
            box-shadow: 8px 6px 0px 0px rgb(82, 82, 82);
            text-shadow: 0 0 0 black;
            transition: box-shadow 0.3s ease, text-shadow 0.3s ease;
        }
        #start_btn:hover {
            text-shadow: 4px 0px 0px rgb(44, 44, 44);
            box-shadow: 0 0 0 0;
        }

        #game_area {
            background-color: rgb(218, 218, 218);
            box-shadow: 10px 7px 0px 0px rgb(72, 72, 72);
            position: relative;
            height: 500px;
            width: 500px;
            border: 2px solid;
            border-radius: 10px;
        }

        .target-btn {
            position: absolute;
            height: 50px;
            width: 50px;
            border: none;
            border-radius: 50%;
            font-size: 25px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .target-btn:hover {
            transform: scale(1.1);
        }

        #game_info {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }

        #timer {
            color: #b350ff;
            transition: color 0.3s ease;
        }
        #timer:hover {
            color: #a735ff;
        }

        #score {
            color: #53ff98;
            transition: color 0.3s ease;
        }
        #score:hover {
            color: #28e574;
        }

        #game_over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff1919;
            text-shadow: 2px 2px 4px black;
            display: none;
        }
    </style>
</head>
<body>
    <span id="start_btn">Start</span>
    <div id="game_info">
        <div id="timer">Время: 30</div>
        <div id="score">Попадания: </div>
    </div>
    <div id="game_area">
        <div id="game_over">КОНЕЦ</div>
    </div>
    <div id="result_area"></div>

    <script src="JSminigame.js"></script>
    <!-- <script src="1.js"></script> -->
</body>
</html>
